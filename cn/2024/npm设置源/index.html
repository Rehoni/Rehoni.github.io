<p>改变全局的注册</p>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-bash" data-lang="bash"><span style="display:flex;"><span>npm config set registry https://registry.npm.taobao.org
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span>npm config get registry
</span></span></code></pre></div><p>使用nrm</p>
<div class="highlight"><pre tabindex="0" style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4;"><code class="language-bash" data-lang="bash"><span style="display:flex;"><span>npm install -g nrm
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span>nrm ls
</span></span><span style="display:flex;"><span>
</span></span><span style="display:flex;"><span>nrm use taobao
</span></span></code></pre></div>
